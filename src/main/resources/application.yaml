server:
  port: 8080
  servlet:
    #    context-path: /api
    #    encoding:
    #      charset: UTF-8
    session:
      timeout: 100m
  forward-headers-strategy: framework

mybatis:
  check-config-location: true
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*xml

spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/project_test?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=UTC

    hikari:
      maximum-pool-size: 10
      auto-commit: true
      minimum-idle: 10
      read-only: false
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  config: classpath:log4j2.xml

constant:
  LikeThresholds: 1
  TransformThresholds: 2
  QuestionnaireLimits: 5
  QuestionnaireCoolDown: 60000
  EnableSwagger: true


config:
  # 是否开启Swagger API
  enableSwagger: true
  # 是否启用SpringSecurity
  enableSecurity: true
  # 是否启用数据记录
  enableStatistic: true
  # 是否启用汉字转Emoji功能(初始化redis)
  enableHanzi2Pinyin: true